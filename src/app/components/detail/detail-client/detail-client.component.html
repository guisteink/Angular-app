<mat-grid-list cols="1" rowHeight="550px" class="container">
    <mat-grid-tile>
        <mat-card class="content">
            <mat-card-title>
                <p>{{name}}</p>
            </mat-card-title>
            <mat-card-subtitle>
                <p>Total Enterprises: {{totalEnterprises}}</p>
                <p>Total Realties: {{totalRealties}}</p>
            </mat-card-subtitle>

            <mat-card-content>
                <div fxLayout="row wrap" fxLayoutGap="30px grid">
                    <mat-form-field color="warn" appearance="outline">
                        <mat-label>Search enterprise</mat-label>
                        <input matInput type="text" placeholder="Placeholder" [(ngModel)]="nameSearch">
                        <button class="button" mat-flat-button color="warn" (click)="SearchByName()">Search</button>
                        <button class="button" mat-flat-button color="warn" (click)="clearFields()">Clear</button>
                    </mat-form-field>
                    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let enterprise of enterprises">
                        <mat-card class="mat-elevation-z4 card">
                            <mat-card-header fxLayoutAlign="center">
                                <mat-card-title>
                                    <a href="/enterprise/{{enterprise._id}}" class="card-title">
                                        {{enterprise.name}}
                                    </a>
                                </mat-card-title>
                            </mat-card-header>
                            <mat-card-content fxLayoutAlign="center">
                                <img mat-card-image src="{{enterprise.image_src}}" class="card-image">
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
