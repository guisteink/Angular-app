<div class="content">
    <div fxLayoutGap="grid">
        <mat-grid-list cols="2" rowHeight="150px">
            <mat-grid-tile>
                <mat-form-field color="warn" appearance="outline">
                    <mat-label>Search by name</mat-label>
                    <input matInput type="text" placeholder="Placeholder" [(ngModel)]="name">
                    <button class="button" mat-flat-button color="warn" (click)="searchByName()">Search</button>
                    <button class="button" mat-flat-button color="warn" (click)="clearFields()">X</button>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field color="warn" appearance="outline">
                    <mat-label>Search by id</mat-label>
                    <input matInput type="text" placeholder="Placeholder" [(ngModel)]="_id">
                    <button class="button" mat-flat-button color="warn" (click)="searchById()">Search</button>
                    <button class="button" mat-flat-button color="warn" (click)="clearFields()">X</button>
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="grid">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let enterprise of enterprises">
            <mat-card class="mat-elevation-z4 card">
                <mat-card-header>
                    <mat-card-title>
                        <a href="/enterprise/{{enterprise._id}}" class="card-title">{{enterprise.name}}</a>
                    </mat-card-title>
                    <mat-card-subtitle class="card-title">Realties: {{enterprise.realties}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <img mat-card-image src="{{enterprise.image_src}}" class="card-image">
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
